<div *ngIf="isLogin()">
    <h2>Hi, {{form.data.firstName}} ({{form.data.roleName}})</h2>
    <a href="/user">Add User</a> |
    <a href="#">User List</a> |
    <a href="/welcome">Welcome</a> |
    <a (click)="logout()">Logout</a>
    <hr>
</div>


<div *ngIf="!isLogin()">
    <h2>Hi, Guest</h2>
    <a href="/login">Login</a> |
    <a href="/welcome">Welcome</a>
    <hr>
</div>
